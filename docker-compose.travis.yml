version: '2'

services:

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.4.0
    environment:
      - http.host=0.0.0.0
      - transport.host=127.0.0.1
      - xpack.security.enabled=0
    ports:
      - "9200:9200"

  geoip:
    image: dunbar/geoip:latest
    volumes:
      - /home/travis/build/dunbarcyber/cyphon/GeoIP:/usr/share/cyphondock

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
